<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigs Triumph Trophy Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/theme-toggle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trigs Triumph Trophy Tracker</h1>
            <span class="header-title"><a href="/badge-management" class="nav-link header-link">Badge Management</a></span>
        </header>

        <nav>
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
            <div id="user-info" class="user-info-container" style="display:none;">
                <span class="user-info-text">Logged in as <strong id="username-display"></strong></span>
                <span class="user-info-logout">Log out</span>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <img src="/static/images/moon.svg" alt="Toggle dark mode" class="theme-icon light-mode-icon">
                <img src="/static/images/sun.svg" alt="Toggle light mode" class="theme-icon dark-mode-icon">
            </button>
        </nav>
        
        <div class="main-content">
            <section id="user-profile">
                <header>
                    <h2>User Profile</h2>
                    <button id="award-badge-btn" class="action-btn">Award Badge</button>
                </header>
                <div id="profile-badges" class="badge-grid">
                    <!-- User's badges will be dynamically inserted here -->
                </div>
            </section>
            
            <section id="available-badges-section">
                <header>
                    <h2>Available Badges</h2>
                </header>
                <div id="available-badges" class="badge-grid">
                    <!-- Available badges that haven't been awarded yet will be inserted here -->
                </div>
            </section>
        </div>
        
        <div class="sidebar">
            <section id="activity-feed">
                <header><h2>Recent Awards</h2></header>
                <div id="feed-container">
                    <!-- Real-time badge awards will be dynamically inserted here -->
                </div>
            </section>
        </div>

        <div id="login-modal" class="modal">
            <form id="login-form" class="modal-content">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" autocomplete="username" required>
                <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
                <button type="submit">Login</button>
                <button type="button" class="close-modal">Cancel</button>
            </form>
        </div>

        <div id="register-modal" class="modal">
            <form id="register-form" class="modal-content">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" autocomplete="username" required>
                <input type="password" id="register-password" placeholder="Password" autocomplete="new-password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" autocomplete="new-password" required>
                <button type="submit">Register</button>
                <button type="button" class="close-modal">Cancel</button>
            </form>
        </div>

        <div id="award-badge-modal" class="modal">
            <form id="award-badge-form" class="modal-content">
                <h2>Award Badge</h2>
                <select id="select-user" required>
                    <option value="">Select User</option>
                    <!-- Users will be dynamically populated -->
                </select>
                <select id="select-badge" required>
                    <option value="">Select Badge</option>
                    <!-- Badges will be dynamically populated -->
                </select>
                <button type="submit">Award Badge</button>
                <button type="button" class="close-modal">Cancel</button>
            </form>
        </div>

        <div id="create-badge-modal" class="modal">
            <form id="create-badge-form" class="modal-content">
                <h2>Create New Badge</h2>
                <div class="badge-upload-preview" id="create-badge-preview">
                    <span>Badge Image</span>
                </div>
                <div class="file-input-container">
                    <label for="create-badge-image">Choose Image</label>
                    <input type="file" id="create-badge-image" accept="image/*">
                    <input type="hidden" id="create-badge-icon-name">
                </div>
                <input type="text" id="badge-name" placeholder="Badge Name" maxlength="60" required>
                <textarea id="badge-description" placeholder="Badge Description" required></textarea>
                <button type="submit">Create Badge</button>
                <button type="button" class="close-modal">Cancel</button>
            </form>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
